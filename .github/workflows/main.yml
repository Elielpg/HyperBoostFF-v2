name: Criar APK e AAB para Android

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout do repositório
      - name: Checkout repositório
        uses: actions/checkout@v4

      # 2️⃣ Configurar Flutter
      - name: Configurar Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'

      # 3️⃣ Entrar na pasta do projeto Flutter
      - name: Entrar na pasta app
        run: cd app

      # 4️⃣ Instalar dependências
      - name: Instalar dependências
        working-directory: app
        run: flutter pub get

      # 5️⃣ Compilar APK (Release)
      - name: Compilar APK
        working-directory: app
        run: flutter build apk --release

      # 6️⃣ Compilar AAB (para Play Store)
      - name: Compilar AAB
        working-directory: app
        run: flutter build appbundle --release

      # 7️⃣ Upload dos artefatos (APK e AAB)
      - name: Upload dos artefatos
        uses: actions/upload-artifact@v4
        with:
          name: HyperBoostFF-v2
          path: |
            app/build/app/outputs/flutter-apk/app-release.apk
            app/build/app/outputs/bundle/release/app-release.aab
