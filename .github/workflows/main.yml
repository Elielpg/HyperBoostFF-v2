name: Criar APK e AAB para Android

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Baixa o código do repositório
      - name: Checkout repositório
        uses: actions/checkout@v4

      # 2️⃣ Configura o Flutter
      - name: Configurar Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'

      # 3️⃣ Instala as dependências
      - name: Instalar dependências
        run: flutter pub get

      # 4️⃣ Faz cache para builds mais rápidos
      - name: Cache de dependências
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            build/
          key: ${{ runner.os }}-flutter-${{ hashFiles('pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-flutter-

      # 5️⃣ Compila o APK (versão release)
      - name: Compilar APK
        run: flutter build apk --release

      # 6️⃣ Compila o AAB (para Play Store)
      - name: Compilar AAB
        run: flutter build appbundle --release

      # 7️⃣ Faz upload dos arquivos gerados (APK e AAB)
      - name: Upload dos artefatos (APK e AAB)
        uses: actions/upload-artifact@v4
        with:
          name: HyperBoostFF-v2
          path: |
            build/app/outputs/flutter-apk/app-release.apk
            build/app/outputs/bundle/release/app-release.aab
