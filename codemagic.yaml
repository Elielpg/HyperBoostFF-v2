workflows:
  android-build:
    name: Build Android (Free Plan)
    max_build_duration: 60
    environment:
      groups:
        - default
      flutter: stable
      vars:
        BUILD_TYPE: release
    scripts:
      - name: Get Flutter dependencies
        script: |
          flutter pub get
      - name: Build APK
        script: |
          flutter build apk --release
    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk
    instance_type: linux
