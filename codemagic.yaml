workflows:
  android-build:
    name: Build Android APK
    instance_type: linux  # usa máquina gratuita do Codemagic

    scripts:
      - name: Garantir permissão do gradlew
        script: |
          chmod +x gradlew || true

      - name: Limpar projeto
        script: |
          ./gradlew clean

      - name: Compilar APK Debug
        script: |
          ./gradlew assembleDebug
          echo "=== APKS ENCONTRADOS ==="
          find . -name "*.apk" || true

    artifacts:
      - app/build/outputs/**/*.apk
      - "**/*-debug.apk"

