workflows:
  android-gradle:
    name: Build Android (Gradle)
    max_build_duration: 60
    instance_type: linux

    scripts:
      - name: Ensure gradlew is executable
        script: |
          chmod +x gradlew || true

      - name: Clean project
        script: |
          ./gradlew clean

      - name: Build debug APK
        script: |
          ./gradlew assembleDebug
          echo "=== LISTANDO APKS ==="
          find . -name "*.apk" || true

    artifacts:
      - app/build/outputs/**/*.apk
      - "**/*-debug.apk"

