workflows:
  android-build:
    name: Build Android APK

    scripts:
      - name: Ensure gradlew is executable
        script: |
          chmod +x gradlew || true

      - name: Clean project
        script: |
          ./gradlew clean

      - name: Build debug APK
        script: |
          ./gradlew assembleDebug
          echo "=== LISTANDO ARQUIVOS APK ==="
          find . -name "*.apk" || true

    artifacts:
      - "**/*.apk"
      - "app/build/**/*.apk"
      - "build/**/*.apk"

