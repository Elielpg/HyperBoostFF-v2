workflows:
  android-build:
    name: Build Android APK

    environment:
      vars:
        JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64

    scripts:
      - name: Ensure gradlew is executable
        script: |
          chmod +x gradlew

      - name: Clean project
        script: |
          ./gradlew clean

      - name: Build debug APK
        script: |
          ./gradlew assembleDebug
          echo "=== APKs Encontrados ==="
          find . -name "*.apk" || true

    artifacts:
      - app/build/outputs/**/*.apk

    publishing:
      email:
        recipients:
          - elielcornelio58@gmail.com
